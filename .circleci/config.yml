version: 2.1

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          args: pytest
          pkg-manager: pipenv
      - run:
          command: |
            pipenv run pytest --version
          name: Test it
orbs:
  python: circleci/python@1.0.0

workflows:
  main:
    jobs:
      - build
